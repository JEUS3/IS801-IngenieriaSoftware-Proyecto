<h1>Gestión de usuarios</h1>
<hr>
<div class="mt-3">
    <mat-tab-group>
        <mat-tab label="Usuarios" >
            <div class="container-lg my-3">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                        <td mat-cell *matCellDef="let element">  
                            <mat-chip-list aria-label="Fish selection">
                                <mat-chip [color]="colorRole(element.role)" selected="true">{{element.role}}</mat-chip>
                            </mat-chip-list> 
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>   
                <mat-paginator [pageSizeOptions]="[5, 10, lengthDataSource]" showFirstLastButtons ></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Agregar usuario">
            <form [formGroup]="miFormulario" (ngSubmit)="register()" autocomplete="off">
                <div class="container m-3">
                    <div class="row">
                        <div class="col col-lg-6">
                            <h3>Complete el siguiente formulario</h3>
                            <hr>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Nombre de usuario</mat-label>
                                <input matInput formControlName="name">
                                <mat-icon class="me-2" matPrefix>person</mat-icon>
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                                <mat-icon class="me-2" matPrefix>email</mat-icon>
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Contraseña</mat-label>
                                <input matInput formControlName="password">
                                <mat-icon class="me-2" matPrefix>lock</mat-icon>
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Seleccione el rol del usuario</mat-label>
                                <mat-select formControlName="role" [(value)]="selected">
                                    <mat-option value="admin">Admin</mat-option>
                                    <mat-option value="encuestador">Encuestador</mat-option>
                                    <mat-option value="biologo">Científico de campo</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <div class="float-end">
                                <button mat-raised-button color="accent" [disabled]="miFormulario.invalid">
                                Registrar usuario
                            </button>
                            </div>
                            <p>{{selected}}</p>
                        </div>
                    </div>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Desabilidatos usuario">
            Content 3
        </mat-tab>
    </mat-tab-group>
</div>
